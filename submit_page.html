<script>
    function loadData(){
        var recipeData = {};
        fetch('https://www.themealdb.com/api/json/v1/1/random.php')
            .then(response => response.json())
            .then(data => {
                recipeData = data;
                recipeData.meals.forEach(element => {
                    console.log(element.strMealThumb);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }
